<app-header></app-header>
<p>
  calculator-home works!
</p>



<div class="input">
  <label>
    <input [(ngModel)]='numA'  type='number' name='numA' placeholder='Number'>
  </label>


  <label>
      <input [(ngModel)]='numB' type='number' name='numB' placeholder='Number'>
    </label>

<br>
    <button (click)='(cal_add())'>
      +
    </button>
    <button (click)='(cal_sub())'>
        -
      </button>
      <button (click)='(cal_mult())'>
          *
        </button>
        <button (click)='(cal_div())'>
            /
          </button>
</div>

<h2>

  {{result}}
</h2>


<button *ngFor='let button of buttons' (click)="(button.action != undefined)? button.action(): null" class="{{button.class}}">{{button.value}}</button>
